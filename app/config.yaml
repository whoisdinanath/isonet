# IsoNet Real-time App Configuration

# Audio settings (ESP32 microphone array)
audio:
  sample_rate: 16000
  channels: 4
  chunk_duration: 0.5  # seconds
  
  # ESP32 connection mode: 'serial', 'udp', or 'tcp'
  esp32_mode: "serial"  # Default to serial port
  
  # Serial port settings (for esp32_mode='serial')
  serial_port: "/dev/ttyUSB0"  # Linux default. Windows: "COM3"
  serial_baudrate: 921600  # High baud rate for audio streaming
  
  # Network settings (for esp32_mode='udp' or 'tcp')
  esp32_host: "192.168.1.100"  # ESP32 IP address
  esp32_port: 8080
  
  # Buffer settings
  buffer_seconds: 4.0
  overlap_ratio: 0.5

# Video settings (USB webcam)
video:
  device_id: 0
  width: 640
  height: 480
  fps: 25
  
  # Model input
  model_input_size: [224, 224]
  
  # Face detection
  use_face_detection: true
  face_detection_interval: 5

# Model settings
model:
  checkpoint_path: "models/checkpoints/best_model.pth"
  device: "cuda"  # 'cuda' or 'cpu'
  use_amp: true  # Mixed precision
  
  # Architecture flags (must match training)
  use_beamformer: true
  use_spatial_stream: true
  
  # Inference
  clip_length: 4.0
  target_frames: 100

# Output settings
output:
  sample_rate: 16000
  channels: 1
  device_id: -1  # -1 = default
  latency_ms: 100.0

# UI settings
show_waveforms: true
show_spectrogram: true
show_video: true
window_title: "IsoNet - Real-time Speaker Isolation"

# Logging
log_level: "INFO"
log_file: "app.log"
